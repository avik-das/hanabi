<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/hanabi.css" />
        <title>Hanabi! By Carla and Victor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="board">
            <div id ="players"></div>
            <div id="middle" class="tiles middle">
                <div>middle</div>
            </div>
            <div id="played" class="tiles played">
                <div>played</div>
            </div>
            <div id="discarded" class="tiles discarded">
                <div>discarded</div>
            </div>
            <div id="info">
                <div id="current-player"></div>
                <div id="score"></div>
                <div id="clues"></div>
                <div id="oops"></div>
            </div>
            <div id="clue" class="action">Give clue</div>
            <!--for debugging-->
            <div></div>
            <br>
            <div>DEBUGGING</div>
            <div>
                <span>Next to Give: </span>
                <span id="nextPlay"></span>
            </div>
            <div>
                <span>Last Play: </span>
                <span id="lastPlay"></span>
            </div>
            <div>
                <span>Playable: </span>
                <span id="valid"></span>
            </div>
        </div>
        <script type="text/javascript" data-main="js/hanabi.js" src="require.js"></script>
    </body>
</html>
